<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <title>toDoList</title>
  </head>
  <body>
    <div class="container">
      <div class="toDoHead">
        <h1>Todo List</h1>
        <p>By Godfrey Oritsemiyemi Elizabeth</p>
      </div>

      <div class="toDoContent">
        <div class="toDoAdd">
          <input type="datetime-local" class="toDoTime" placeholder="Enter Time" />
          <input type="text" placeholder="Enter Task" id="toDoText"  maxlength="20" />
          <button type="button" class="toDoButton">Add</button>
        </div>

        <div class="listSection">
          <div class="toDoList-Head">
            Time
          </div>

          <div class="toDoList-Head">
            |  Task
          </div>
        </div>

        <div class="mainSection"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
